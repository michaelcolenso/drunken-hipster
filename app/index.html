    <script>
      var width = 960,
          height = 500;

      var projection = d3.geo.albersUsa();

      var path = d3.geo.path()
          .projection(projection);

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      queue()
          .defer(d3.json, "us.json")
          .defer(d3.json, "us-congress-113.json")
          .await(ready);

      function ready(error, us, congress) {
        svg.append("defs").append("path")
            .attr("id", "land")
            .datum(topojson.object(us, us.objects.land))
            .attr("d", path);

        svg.append("clipPath")
            .attr("id", "clip-land")
          .append("use")
            .attr("xlink:href", "#land");

        svg.append("g")
            .attr("class", "districts")
            .attr("clip-path", "url(#clip-land)")
          .selectAll("path")
            .data(topojson.object(congress, congress.objects.districts).geometries)
          .enter().append("path")
            .attr("d", path)
          .append("title")
            .text(function(d) { return d.id; });

        svg.append("path")
            .attr("class", "district-boundaries")
            .attr("clip-path", "url(#clip-land)")
            .datum(topojson.mesh(congress, congress.objects.districts, function(a, b) { return (a.id / 1000 | 0) === (b.id / 1000 | 0); }))
            .attr("d", path);

        svg.append("path")
            .attr("class", "state-boundaries")
            .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
            .attr("d", path);
      }
    </script>
