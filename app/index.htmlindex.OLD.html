    <script>
      var width = 1280,
          height = 960;

      var path = d3.geo.path();

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      queue()
          .defer(d3.json, "us.json")
          .defer(d3.json, "army.json")
          .await(ready);

      function ready(error, us, army) {
        svg.append("defs").append("path")
            .attr("id", "land")
            .datum(topojson.object(us, us.objects.land))
            .attr("d", path);

        <!--svg.append("clipPath")-->
            <!--.attr("id", "clip-land")-->
          <!--.append("use")-->
            <!--.attr("xlink:href", "#land");-->

        svg.append("g")
            .attr("class", "fortress")
            .attr("clip-path", "url(#clip-land)")
          .selectAll("path")
            .data(topojson.object(army, army.objects.fortress).geometries)
          .enter().append("path")
            .attr("d", path)
          .append("title")
            .text(function(d) { return d.id; });

        svg.append("path")
            .attr("class", "fortress-boundaries")
            .attr("clip-path", "url(#clip-land)")
            .datum(topojson.mesh(army, army.objects.fortress, function(a, b) { return (a.id / 1000 | 0) === (b.id / 1000 | 0); }))
            .attr("d", path);

        <!--svg.append("path")-->
            <!--.attr("class", "state-boundaries")-->
            <!--.datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))-->
            <!--.attr("d", path);-->
